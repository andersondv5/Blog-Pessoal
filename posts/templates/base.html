<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Quiet Observer{% endblock %}</title>
    
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black max-w-[700px] mx-auto px-6 py-12">

    <header class="mb-16">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-serif font-light mb-3">The Quiet Observer</h1>
                <p class="text-gray-600 mb-6 text-lg">
                    <a href="{% url 'sobre_mim' %}" class="hover:text-black transition duration-200">Anderson Silva</a>
                </p>
                <p class="text-sm text-gray-500 uppercase tracking-wide">Falando sobre coisas da vida</p>
            </div>
            <nav>
                <a href="{% url 'sobre_mim' %}" class="text-gray-600 hover:text-black transition duration-200 text-sm">
                    sobre
                </a>
            </nav>
        </div>
    </header>

    <main class="space-y-6">
        {% block content %}{% endblock %}
    </main>

     <!-- Footer -->
    <footer class="border-t border-gray-100 py-8 mt-auto">
        <div class="max-w-[700px] mx-auto px-6">
            <div class="flex justify-between items-center text-sm text-gray-500">
                <div>
                    &copy; 2024 The Quiet Observer
                </div>
                <div class="space-x-4">
                    <a href="{% url 'post_list' %}" class="hover:text-black transition duration-200">blog</a>
                    <a href="{% url 'sobre_mim' %}" class="hover:text-black transition duration-200">sobre</a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
